{% if messages %}
    <ul class="absolute max-auto left-0 right-0 top-0 flex justify-center">
        {% for message in messages %}
        <li class="message font-medium bg-gray-700 rounded-lg text-full z-10 py-4 px-6 w-64 text-center {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
